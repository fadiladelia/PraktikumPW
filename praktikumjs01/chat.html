<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="chat" onchange="kirim()" />
      <button onclick="kirim()">Send</button>
      <div id="kolom"></div>
    </div>

    <script>
      let chat = document.getElementById("chat");
      let hasil = document.getElementById("kolom");
      let penampung = "";

      function kirim() {
        penampung += chat.value + "<br>";
        hasil.innerHTML = penampung;
        chat.value = "";
      }
    </script>
  </body>
</html>
